<div class="row">
  <div class="col-xs-12">
    <p #paragraph>Add new Servers or blueprints!</p>
    <label>Server Name</label> {{serverNameInput.value}}
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" #serverNameInput>
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput, serverContentInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
  <p>{{ someString }}</p>
  <button (click)="click()">Click</button>
</div>
